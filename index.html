<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>  <!-- ng-cordova is required-->

    <script src="cordova.js"></script>>
    <script src="js/app.js"></script>

    <!-- google maps -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Localização :)</h1>
      </ion-header-bar>
      <ion-content ng-controller="mainController">  <!-- main controller declared here-->
          <div style="text-align:center;padding-top:20px;">
            Latitude : {{latitude}} <br/><br/>
            Longitude : {{longitude}} <br/><br/>
          
            {{errors}}
            <br/><br/>
            Endereço:<br/>
            {{address}}<br/><br/>

            <div id="map_canvas" style="height:300px;width:100%;"></div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
